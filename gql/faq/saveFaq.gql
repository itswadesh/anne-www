mutation saveFaq(
  $id: String!
  $question: String
  $topic: String
  $answer: String
  $active: Boolean
  $opened: Boolean
  $store: ID
) {
  saveFaq(
    id: $id
    question: $question
    topic: $topic
    answer: $answer
    active: $active
    opened: $opened
    store: $store
  ) {
    id
    question
    topic
    answer
    active
    opened
    store
  }
}

