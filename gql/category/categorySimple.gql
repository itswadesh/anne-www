query categorySimple($id: String, $slug: String) {
  categorySimple(id: $id, slug: $slug) {
    id
    name
    description
    parent
    namePath
    slug
    img
    imgCdn
    banner
    bannerCdn
    level
    position
    metaTitle
    metaDescription
    metaKeywords
    keywords
    position
    megamenu
    active
    featured
    featuredSort
    createdAt
    updatedAt
  }
}
