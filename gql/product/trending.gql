query trending($type: String, $store: ID) {
  trending(type: $type, store: $store) {
    id
    sku
    barcode
    description
    productMasterId
    slug
    name
    type
    price
    mrp
    stock
    tax
    img
    images
    time
    active
    popularity
    position
    trending
    featured
    hot
    new
    sale
    recommended
    title
    metaDescription
    keywords
    ratings
    reviews
    itemId
    warranty
    discount
    ageMin
    ageMax
    ageUnit
    cgst
    sgst
    igst
    formattedMrp
    formattedPrice
    vendorInfo {
      id
      businessName
    }
  }
}
