query noStock(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $category: String
  $store: ID
  $active: Boolean
) {
  noStock(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    category: $category
    store: $store
    active: $active
  ) {
    count
    pageSize
    page
    data {
      id
      slug
      name
      type
      price
      stock
      img
      imgCdn
      images
      imagesCdn
      time
      vendor {
        id
        firstName
        lastName
        phone
        email
        info {
          store
          storePhotos
        }
      }
    }
  }
}
