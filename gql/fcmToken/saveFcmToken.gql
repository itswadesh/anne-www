mutation saveFcmToken(
  $id: String!
  $token: String
  $platform: String
  $device_id: String
  $active: Boolean
) {
  saveFcmToken(
    id: $id
    token: $token
    platform: $platform
    device_id: $device_id
    active: $active
  ) {
    id
    token
    platform
    device_id
    user_type
    sId
    user {
      id
    }
    active
    createdAt
    updatedAt
  }
}

