query vendorBySlug($slug: String!) {
  vendorBySlug(slug: $slug) {
    id
    businessName
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    banner
    bannerCdn
    commissionType
    commissionValue
    createdAt
    updatedAt
    zips
    country {
      id
      name
    }
    user {
      id
    }
    address {
      id
      address
      locality
      city
      state
      country
      zip
      lat
      lng
    }
    store {
      id
      name
      email
    }
  }
}
