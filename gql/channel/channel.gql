query channel($id: ID!) {
  channel(id: $id) {
    id
    scheduleDateTime
    title
    img
    imgCdn
    isLive
    requestId
    cid
    ctime
    pushUrl
    httpPullUrl
    hlsPullUrl
    rtmpPullUrl
    name
    code
    msg
    product {
      id
      name
      img
      slug
      price
      mrp
    }
    products {
      id
      name
      img
      slug
      price
      mrp
    }
    user {
      id
      firstName
      lastName
      email
      phone
    }
    users {
      id
      firstName
      lastName
      email
      phone
    }
  }
}
