query videos(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
) {
  videos(
    page: $page
    skip: $skip
    search: $search
    limit: $limit
    sort: $sort
  ) {
    count
    page
    pageSize
    data {
      id
      comment
      category
      img
      sort
      featured
      user {
        id
        firstName
        lastName
        avatar
      }
      active
      views
      vid
      taskId
      eventType
      cid
      code
      pieceIndex
      type
      url
      uid
      filename
      size
      channelName
      mix
      channelId
      md5
      timestamp
      substream
      reason
      streamUrl
      createTime
      origUrl
      playSupport
      downloadOrigUrl
      videoName
      durationMsec
      status
      updateTime
      typeName
      duration
      snapshotUrl
      initialSize
      typeId
      shdMp4Url
      sdMp4Size
      downloadSdMp4Url
      description
      hdMp4Size
      downloadSdFlvUrl
      shdMp4Size
      sdFlvUrl
      sdFlvSize
      hdMp4Url
      sdMp4Url
      downloadHdMp4Url
      downloadShdMp4Url
      completeTime
      createdAt
      updatedAt
    }
  }
}
